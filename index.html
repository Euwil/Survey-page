<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet"  href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
    <section class="hero">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>
    </section>
    <form class="survey-form">
            
                <label for="name" class="label">Name</label>            
                <input id="name" type="text" class="form-input" required placeholder="Enter your name">
            
            
                <label for="email" class="label">Email</label>
                <input id="email" type="email" class="form-input" required placeholder="Enter your Email">
            
            
                <label for="number" class="label">Age (optional)</label>
                <input id="number" type="number" class="form-input" required min="10" max="90" placeholder="Age">
            
            
                <label for="dropdown" class="label">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown" class="form-input" required>
                    <option value="" selected disabled>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full-Time-Job">Full Time Job</option>
                    <option value="Full-Time-Learner">Full Time Learner</option>
                    <option value="Prefer-not-to-say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            
            
                <label for="recommend" class="label">Would you recommend freeCodeCamp to a friend?</label>
                <label>
                <input id="recommend" type="radio" name="user-recommend">Definitely
                </label>
                <label><input id="recommend" type="radio" name="user-recommend">Maybe
                </label>
                <label><input id="recommend" type="radio" name="user-recommend">Not sure
                </label>
            
            
                <label for="dropdown" class="label">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-feature" id="dropdown" class="form-input" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open-Source">Open Source</option>
                </select>
           
                <label for="checkbox" class="label">What would you like to see improved? (Check all that apply)</label>
                <label>
                    <input type="checkbox" value="Front-end-Projects" name="improve">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" value="Back-end-Projects" name="improve">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" value="Data-Visualization" name="improve">Data Visualization
                </label>
                <label>
                    <input type="checkbox" value="Challenges" name="improve">Challenges
                </label>
                <label>
                    <input type="checkbox" value="Open-Source-Community" name="improve">Open Source Community
                </label>
                <label>
                    <input type="checkbox" value="Gitter-help-rooms" name="improve">Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" value="Videos" name="improve">Videos
                </label>
                <label>
                    <input type="checkbox" value="City-Meetups" name="improve">City Meetups
                </label>
                <label>
                    <input type="checkbox" value="Wiki" name="improve">Wiki
                </label>
                <label>
                    <input type="checkbox" value="Forum" name="improve">Forum
                </label>
                <label>
                    <input type="checkbox" value="Additional-Courses" name="improve">Additional Courses
                <label for="textarea" class="label">Any comments or suggestions?</label>
                <textarea name="textarean" id="textarea" class="message" placeholder="Enter your comment here..."></textarea>
            
                <button type="submit" class="submit">Submit</button>
            
        </form>
    </main>
</body>
</html>
